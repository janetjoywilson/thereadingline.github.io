<section id="about">
  <div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">Our Journey</h2>
            <h3 class="section-subheading">Highlights from the {{ page.title }}</h3>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <ul class="timeline">
          {% for item in page.journey %}
          {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
          {% if thecycle == 'odd' %}
            <li>
          {% else %}
            <li class="timeline-inverted">
          {% endif %}
            <div class="timeline-image">
              <img class="img-circle img-responsive" src="{{ site.url }}/img/rides/{{ page.slug }}/{{ item.img }}" alt="">
            </div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h5 class="subheading text-muted">{{ item.subheading}}</h5>
                <h4>{{ item.title }}</h4>
              </div>
              <div class="timeline-body">
                <p>
                  {{ item.about }}
                </p>
              </div>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
